version: '3.5'

services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    networks:
      - default
      - nginx-bridge
    volumes:
      - "./liokim:/usr/share/nginx/html/liokim:ro"
    environment:
       VIRTUAL_HOST: "suisiann-kautui.ithuan.tw"
       LETSENCRYPT_HOST: "suisiann-kautui.ithuan.tw"
       LETSENCRYPT_EMAIL: "ithuan@ithuan.tw"
    restart: always
  gunicorn:
    build: .
    volumes:
      - "./liokim:/djangoAdmin/liokim:ro"
      - "./hue:/djangoAdmin/hue"
    networks:
      default:
        aliases:
          - suisiann-kautui-autuan
    restart: always
  postgres:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: ithuan
    volumes:
      - "postgres_database:/var/lib/postgresql/data"
    restart: always

volumes:
  postgres_database:

networks:
  nginx-bridge:
    external: true
