version: '3.5'

services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    networks:
      - default
      - nginx-bridge
    volumes:
      - "./liokim:/usr/share/nginx/html/liokim:ro"
      - "./media:/usr/share/nginx/html/media:ro"
    environment:
      - VIRTUAL_HOST=${VIRTUAL_HOST:-suisiann-kautui.ithuan.tw}
      - LETSENCRYPT_HOST=${VIRTUAL_HOST:-suisiann-kautui.ithuan.tw}
      - LETSENCRYPT_EMAIL=ithuan@ithuan.tw
    restart: always
  gunicorn:
    build: .
    volumes:
      - "./liokim:/djangoAdmin/liokim:ro"
      - "./汐止媠聲:/djangoAdmin/汐止媠聲:ro"
      - "./media:/djangoAdmin/media"
      - "./hue:/djangoAdmin/hue"
    networks:
      default:
        aliases:
          - suisiann-kautui-autuan
    restart: always
    environment:
      VIRTUAL_HOST: ${VIRTUAL_HOST:-sujiphuat.ithuan.tw}
  postgres:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: ithuan
    volumes:
      - "postgres_database:/var/lib/postgresql/data"
    restart: always

