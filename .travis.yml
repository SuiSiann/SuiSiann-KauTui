os: linux
dist: focal
language: python
python:
- '3.8.10'
branches:
 only:
   - master
env:
  jobs:
  - TOX_ENV=test
  - TOX_ENV=checkmigrations
  - TOX_ENV=behave
  - TOX_ENV=flake8
install:
- sudo apt-get update
- sudo apt-get install -y libsndfile1 sox normalize-audio
- pip install tox
script:
- tox -e $TOX_ENV
